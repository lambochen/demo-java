<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Reading List</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link>
</head>

<body>
<h2>Your Reading List</h2>
<div th:unless="${#lists.isEmpty(books)}">
    <dl th:each="book : ${books}">
        <dt class="bookHeadling">
            <span th:text="${book.title}">Title</span>
            <span th:text="${book.author}">Author</span>
            (ISBN: <span th:text="${book.isbn}">ISBN</span>)
        </dt>
        <dd class="bookDescription">
            <span th:if="${book.description}" th:text="${book.description}">Description</span>
            <span th:id="${book.description eq null}">No Description available</span>
        </dd>
    </dl>
</div>
<div th:if="${#lists.isEmpty(books)}">
    <p>You have no books in your book list</p>
</div>

<h3>Add a book</h3>
<form method="post">
    <label for="title">Title:</label><input type="text" name="title" size="50"/><br/>
    <label for="author">Author:</label><input type="text" name="author" size="50"/><br/>
    <label for="isbn">ISBN:</label><input type="text" name="isbn" size="15"/><br/>
    <label for="description">Description:</label><input type="text" name="description" size="80"/><br/>
    <input type="submit"/>
</form>
</body>
</html>
